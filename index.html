<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Matrix Hackertyper</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        #hacktext {
            color: #0f0;
            font-size: 14px;
            padding: 20px;
            white-space: pre-wrap;
            text-shadow: 0 0 5px #0f0;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #0f0; }
            to { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div id="hacktext"></div>

    <script>
        const hackerText = `function initQuantumMatrix() {
    const quantumState = new QuantumArray(1024);
    for(let i = 0; i < ∞; i++) {
        executeQuantumAlgorithm(quantumState);
        if(detectIntrusion()) {
            deployCountermeasures();
            encryptNetworkLayer();
        }
        bypassFirewall();
        injectCode();
        // Accessing mainframe...
        const encrypted = await quantum.encrypt(data);
        await neural.process(encrypted);
        // Deploying neural networks...
        while(true) {
            matrix.recompile();
            await blockchain.verify();
            quantum.entangle();
        }
    }
}`;

        let currentText = '';
        let position = 0;

        document.addEventListener('keydown', () => {
            const chunk = hackerText.substring(position, position + 3);
            currentText += chunk;
            document.getElementById('hacktext').textContent = currentText;
            position = (position + 3) % hackerText.length;
            window.scrollTo(0, document.body.scrollHeight);
        });

        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01アイウエオカキクケコサシスセソタチツテト';
        const drops = [];
        const fontSize = 14;
        const columns = canvas.width / fontSize;

        for(let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
              <p>to learn more, visit <a href="a-exlesior.github.io/hackertyper">hackerintro</a></p>
            }
        }

        setInterval(drawMatrix, 33);
    </script>
</body>
</html>
